<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/admin/index::header}"></div>
<body>
<!-- 标题 -->
<div class="row">
    <div class="col-md-12">
        <h2>商品共享</h2>
    </div>
</div>
<!-- 按钮 -->
<div class="row">
    <!-- 列偏移 -->
    <div class="col-md-4 col-md-offset-8">
        <button class="btn btn-primary">新增</button>
        <button class="btn btn-danger">删除</button>
    </div>
</div>
<!-- 显示表格数据 -->
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>商品名</th>
                <th>商品状态</th>
                <th>商品数量</th>
                <th>发布用户</th>
                <th>商品质量</th>
                <th>创建日期</th>
                <th>操作</th>
            </tr>

            <tr th:each="commodity:${param.commodities}" >
                <td th:text="${commodity!=null?commodity.commodityId:''}"></td>
                <td th:text="${commodity!=null?commodity.commodityName:''}"></td>
                <td th:text="${commodity!=null?commodity.commodityStatus:''}"></td>
                <td th:text="${commodity!=null?commodity.commodityNum:''}"></td>
                <td >xxx</td>
                <td th:text="${commodity!=null?commodity.commodityQuality:''}"></td>
                <td th:text="${commodity!=null?#dates.format(commodity.commodityCreateDate,'yyyy-MM-dd'):''}"></td>

<!--                <td th:text="${commodity!=null?commodity.indexOf('commodityId'):''}"></td>-->
<!--                <td th:text="${commodity!=null?commodity.indexOf('commodityName'):''}"></td>-->
<!--                <td th:text="${commodity!=null?commodity.indexOf('commodityStatus'):''}"></td>-->
<!--                <td th:text="${commodity!=null?commodity.indexOf('commodityNum'):''}"></td>-->
<!--                <td >xxx</td>-->
<!--                <td th:text="${commodity!=null?commodity.indexOf('commodityQuality'):''}"></td>-->
<!--                <td th:text="${commodity!=null?#dates.format(commodity.indexOf('commodityCreateDate'),'yyyy-MM-dd'):''}"></td>-->
                <td>
                    <button class="btn btn-primary btn-sm">
                        <!-- 按钮中图标 -->
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </button>
                    <button class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        删除
                    </button>
                </td>
        </table>
    </div>
</div>
<div th:replace="~{/admin/index::js}"></div>
</body>
</html>
